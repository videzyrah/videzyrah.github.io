<!doctype html>
<html>
    <head>
        <title>svg popup alerts</title>
    </head>
    <body>
      <h1>pop up alerts when different shapes are clicked</h1>
      <svg width = "400" height="100">
              <rect width ="200" height="100"
            style="fill:rgb(0,0,255); stroke-
            width:3;stroke:rgb(0,0,0)"
            onclick = "alert('blue box clicked')" />
              <rect width ="100" height="100"
            style="fill:rgb(0,125,0); stroke-
            width:3;stroke:rgb(0,0,0)"
            onclick = "alert('green stuff click')" />
              <circle cx ="50" cy="50" r = "40"
            stroke="green" stroke-
            width="3" fill="yellow"
            onclick = "alert('circle clicked')"/>
      </svg>
    </body>
</html>
